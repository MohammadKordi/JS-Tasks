    <script> 
        function isPandigital(num) {
    let numStr = num.toString();
    let digitSet = new Set(numStr);
    
    for (let digit = 0; digit <= 9; digit++) {
        if (!digitSet.has(digit.toString())) {
            return false; 
        }
    }
    
    return true; 
}

console.log(isPandigital(98140723568910)); // Output: true
console.log(isPandigital(90864523148909)); // Output: false

    </script>
</head>
