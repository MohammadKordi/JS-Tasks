<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    
    <form id="calculatorForm">
        <label for="operation">Operation (+, -, *, /):</label>
        <input type="text" id="operation" name="operation" required><br><br>
        
        <label for="num1">First Number:</label>
        <input type="number" id="num1" name="num1" required><br><br>
        
        <label for="num2">Second Number:</label>
        <input type="number" id="num2" name="num2" required><br><br>
        
        <button type="button" onclick="performCalculation()">Calculate</button>
    </form>
    
    <h2 id="result"></h2>

    <script>
        function performCalculation() {
            
            let operation = document.getElementById('operation').value.trim();
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;           
            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Error: Division by zero';
                    }
                    break;
                default:
                    result = 'Invalid operation';
            }
            
            document.getElementById('result').innerHTML = 
                `Operation: ${num1} ${operation} ${num2} = ${result}`;
            console.log(result);
        }
    </script>
</body>
</html>
