<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    // Q1 || Code 1
let firstName = "Mohammad";
let lastName = "Al-Kordi";
let age = 20;

console.log("First Name:", firstName);
console.log("Last Name:", lastName);
console.log("Age:", age);

// Code 2

var name = "Mohammad";
console.log("Initial name:", name); 

name = "Ahmed"; 
console.log("Updated name:", name); // Output: Bob

let age2 = 20; 
console.log("Initial age:", age2); 

age = 30; 
console.log("Updated age:", age);

const country = "Syria"; 
console.log("Country:", country);

try {
    country = "Jordan"; 
} 
catch (error) {
    console.log("Error:", error.message);
}

// Code 3 

// Convert to Number
console.log("To Number:", Number("123")); 

// Convert to String
console.log("To String:", String(456)); 

// Convert to Boolean
console.log("To Boolean (non-empty string):", Boolean("Hello")); //  true
console.log("To Boolean (empty string):", Boolean("")); //  false
console.log("To Boolean (0):", Boolean(0)); // false
console.log("To Boolean (non-zero number):", Boolean(123)); //  true

</script>
</head>
<body>
    
</body>
</html>
