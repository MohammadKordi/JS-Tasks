<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Program</title>
</head>
<body>
    <script>
    let mark = prompt("enter your mark please:");

if (mark < 50) {
document.write("fall");
}else if (mark<=59) {
    document.write("D");
}else if ( mark<=69) {
    document.write( "C");
}else if ( mark<=79) {
    document.write( "B");
} else if ( mark<=89) {
    document.write("A");
} else if (mark<=100) {
    document.write("A+");
} else {
document.write("error");
}
    </script>
</body>
</html>
